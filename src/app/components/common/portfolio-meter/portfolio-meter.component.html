<div class="portfolio-meter-holder">
  <div class="portfolio-skills-holder">
    <div class="select-holder">
      <mat-select placeholder="Select a skill" (selectionChange)="setSkillRating($event)">
        <mat-option [value]="">None</mat-option>
        <mat-optgroup *ngFor="let skillGroup of skills" [label]="skillGroup.name | uppercase">
          <mat-option *ngFor="let singleSkill of skillGroup.skills" [value]="singleSkill.rating">
            {{ singleSkill.name }}
          </mat-option>
        </mat-optgroup>
      </mat-select>
    </div>
  </div>

  <div class="portfolio-scale-holder">
    <div class="scale-svg-holder">
      <svg xmlns="http://www.w3.org/2000/svg" id="svg-canvas" preserveAspectRatio="xMidYMid meet" #svgCanvas
           [ngClass]="{'hidden': skillRating === 0}">
        <defs>
          <g id="mask-container" #gMaskContainer>
            <path #pSector></path>
            <circle #cMidHollow></circle>
          </g>
          <rect #rMasterMask></rect>
          <mask #mMeter></mask>
        </defs>
        <g id="meter-circle" #gIndicator>
        </g>
        <g id="meter-pointer" #gPointer>
        </g>
      </svg>
      <span id="no-skill-selected" [ngClass]="{'hidden': skillRating !== 0}">Please select one skill to view the
        rating</span>
    </div>
  </div>
</div>
